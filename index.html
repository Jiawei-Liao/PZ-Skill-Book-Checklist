<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Skill Books Checklist</title>
</head>
<body>
    <h1>Skill Books Checklist</h1>
    <h3 id="run"></h3>
    <div id="save-load-buttons">
        <button onclick="saveData()" id="save-button">Save Data</button>
        <button onclick="quickSave()" id="quick-save-button">Quick Save</button>
        <button onclick="loadData()" id="load-button">Load Data</button>
        <button onclick="removeData()" id="remove-button">Remove Data</button>
        <button onclick="uncheckAll()" id="uncheck-button">Uncheck All</button>
    </div>
    <div id="unfound-section">
        <h2>Unfound Books</h2>
        <div id="unfound-container"></div>
    </div>
    <div id="found-section">
        <h2>Found Books</h2>
        <div id="found-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
